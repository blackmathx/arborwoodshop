<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbor Woodshop</title>

    <style>

        html {	box-sizing: border-box; 	font-size: 18px;   }
        *, *:before, *:after { box-sizing: inherit;  }
        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0; padding: 0; font-weight: normal; }
        ol, ul {list-style: none;}
        img {max-width: 100%;height: auto;}

        body {  font-family:Georgia, 'Times New Roman', "Times, serif";    }
        .container {
            margin:auto;
            margin-top: 150px;
            max-width: 550px;
            padding: 0px 10px;
            text-align:center;
        }
        h1, h2 {
            color: rgb(41, 41, 41);
            line-height: 2.3rem;
        }
        p {
            color: rgb(41, 41, 41);
            font-size: 16px;
            line-height: 2.1rem;
        }

        @media screen and (max-width: 600px){  html { font-size: 14px; }  }
    </style>
</head>
<body>
<div class="container">

    <h1 style="font-weight:bold">Arbor Woodshop</h1>
    <h2 style="font-weight:normal;font-style: italic; font-size: 1.2rem">Wood crafted treasures. Local marketplace.</h2>
    <p style="font-size:1.6rem; font-style: italic; padding-top: 10px;">Spring 2025</p>

</div>
</body>
</html>
