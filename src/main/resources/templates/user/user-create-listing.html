<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">

    <title>Arbor Woodshop | Wood crafted treasures. Local marketplace.</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
</head>

<body>
<div class="page-container">
    <div class="website-alert">This is a maintenance message</div>

    <header class="header">
        <div id="site-title">
            <img th:src="@{/image/logo.png}" id="logo-image"/>
            <span><a th:href="@{/}" id="title">Arbor Woodshop</a></span>
            <span id="subtitle">Fort&nbspWayne</span>
        </div>
        <div id="login-placeholder">
            <div th:insert="~{_fragments/navigation::account-navbar}"></div>
        </div>
    </header>

    <main class="user_mainContent content-footer-wrap">

         <nav id="user_leftNavBar" th:insert="~{_fragments/navigation::user-navbar}"></nav>


        <section  class="userSection content-flex-stretch">
            <h3>New Listing</h3>

            <br/><br/>
            <form action="create-listing" method="POST">

<!--                <img style="min-width: 140px; height: 140px; margin-right:10px; background-color: rgb(230, 230, 230);"/>-->
<!--                <img style="min-width: 140px; height: 140px; margin-right:10px; background-color: rgb(230, 230, 230);"/>-->
<!--                <img style="min-width: 140px; height: 140px; margin-right:10px; background-color: rgb(230, 230, 230);"/>-->

                <br/><br/>

                <label for="title">title</label><br/>
                <input name="title" type="text" size="40"><br/>

                <label for="price">price</label><br/>
                <input name="price" type="text"><br/>

                <label>description</label><br/>
                <textarea name="description" rows="6" cols="70"></textarea><br/>

                <input type="submit" value="submit">
            </form>

        </section>

    </main>

    <footer id="footer" th:insert="~{_fragments/footer::footer}"></footer>


</div> <!-- .page-container -->
</body>

</html>
