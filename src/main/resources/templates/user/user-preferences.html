        <input type="submit" onclick="save()" id="submit-btn" style="display:none" value="submit">
        <button id="edit-btn" onclick="able()">Edit Preferences</button>

      </form>

      <script>
					function able(){
						var x = document.querySelectorAll("#myin");
						for(const elt of x) elt.disabled = !elt.disabled;

						document.getElementById("submit-btn").style.display = "inline";
						document.getElementById("edit-btn").style.display = "none";
						
					}

					function save(){
						var x = document.querySelectorAll("#myin");
						for(const elt of x) elt.disabled = true;
						document.getElementById("submit-btn").style.display = "none";
						document.getElementById("edit-btn").style.display = "inline";
					}
